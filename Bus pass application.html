<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass Application</title>
</head>
<body>
    <fieldset>
        <legend><h2>TG STATE ROAD TRANSPORT CORPORATION</h2></legend>
        <div class="container">
            <h2><center>GENERAL BUS PASS APPLICATION</center></h2>
        </div>
    </fieldset>
    <form action="./Submitted.html" method="get">
        <fieldset>
            <legend><h2>Applicant Details</h2></legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br><br>
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required><br><br>
            <label for="aadhar">Aadhar Number</label>
            <input type="text" id="aadhar" name="aadhar" maxlength="12" required><br><br>
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email"><br><br>
            <label type="file" accept=".img"></label>
            <input type="file" id="file" name="file">
        </fieldset>
        <fieldset>
            <legend><h2>Residential Address Details</h2></legend>
            <label for="address">Applicant Address</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="district">District</label>
            <select id="district" name="district">
                <option value="Hyderabad">Hyderabad</option>
            </select><br><br>
            <label for="mandal">Mandal</label>
            <select id="mandal" name="mandal">
                <option value="Hyderabad">Hyderabad</option>
            </select><br><br>
            <label for="village">Village</label>
            <select id="village" name="village">
                <option value="Hyderabad">Hyderabad</option>
            </select><br><br>
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" required><br><br>
        </fieldset>
        <fieldset>
            <legend><h2>Pass Type Details</h2></legend>
            <label for="city">City</label>
            <select id="city" name="city">
                <option value="" disabled selected>Select</option>
                <option value="Hyderabad">Hyderabad</option>
            </select><br><br>
            <label for="category">Pass Category</label>
            <select id="category" name="category">
                <option value="" disabled selected>Select</option>
                <option value="general">General</option>
                <option value="student">Student</option>
                <option value="employee">Employee</option>
            </select><br><br>
        </fieldset>
        <fieldset>
            <legend><h2>Mode of Payment & Pass Collection</h2></legend>
            <label for="payment_mode">Payment Mode</label>
            <select id="payment_mode" name="payment_mode">
                <option value="" disabled selected>Select</option>
                <option value="Pay Now UPI">UPI</option>
                <option value="Pay at Counter">Pay At Counter</option>
            </select><br><br>
            <label for="collection_center">Center for Pass Collection</label>
            <select id="collection_center" name="collection_center">
                <option value="" disabled selected>Select</option>
                <option value="KBHP">KBHP</option>
                <option value="Charminar">Charminar</option>
                <option value="JBS">JBS</option>
                <option value="Dilsukhnagar">Dilsukhnagar</option>
                <option value="LB Nager">LB Nager</option>
                <option value="Alwal">Alwal</option>
            </select><br><br>
        </fieldset>
        <center>
            <button type="submit">Submit Application</button>
            <button type="reset">Reset</button>
        </center>
    </form>
</body>
</html>
